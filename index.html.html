<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALP 13 Inventario</title>
    <style>
        /* --- ESTILOS VISUALES & ANIMACIONES --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'Segoe UI', sans-serif; 
            color: #e0e0e0; 
            overflow-x: hidden;
        }

        /* FONDO ANIMADO DEGRADADO */
        body {
            background: linear-gradient(-45deg, #000000, #1a0b2e, #320b46, #000000);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* NMEROS FLOTANTES (EFECTO MATRIX/DATA) */
        .bg-number {
            position: fixed;
            color: rgba(187, 134, 252, 0.15);
            font-family: monospace;
            font-weight: bold;
            user-select: none;
            z-index: -1; 
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }

        /* --- CONTENEDORES --- */
        .login-box, .seccion {
            background: rgba(20, 20, 20, 0.75); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            padding: 20px;
            margin-bottom: 20px;
        }

        h2, h3 { 
            color: #d1b3ff; 
            border-bottom: 1px solid #4a148c; 
            padding-bottom: 8px; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- BOTONES --- */
        button {
            width: 100%; padding: 12px; margin-top: 10px;
            border: none; border-radius: 6px;
            font-weight: bold; font-size: 16px; cursor: pointer; color: white;
            background: linear-gradient(90deg, #6a0dad, #9c27b0);
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.4);
            transition: all 0.3s ease;
        }
        button:active { transform: scale(0.97); }
        button:hover { box-shadow: 0 0 20px rgba(138, 43, 226, 0.8); }

        button.borrar { width: auto; padding: 6px 15px; font-size: 0.8em; background: linear-gradient(90deg, #880e4f, #c2185b); }
        button.btn-logout { width: auto; background: #333; border: 1px solid #555; box-shadow: none; }

        /* --- INPUTS --- */
        input, select {
            width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box;
            border-radius: 6px; font-size: 16px;
            background-color: rgba(0, 0, 0, 0.5); border: 1px solid #4a148c; color: #fff; outline: none;
        }
        input:focus, select:focus { border-color: #d500f9; box-shadow: 0 0 8px rgba(213, 0, 249, 0.3); }

        /* --- TABLAS --- */
        .tabla-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border-bottom: 1px solid #444; padding: 12px; text-align: left; font-size: 0.9em; }
        th { color: #d500f9; text-transform: uppercase; font-size: 0.8em; border-bottom: 2px solid #6a0dad; }
        td { color: #ddd; }
        
        /* --- LAYOUT LOGIN --- */
        #login-view {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100;
        }
        .login-inner { width: 85%; max-width: 320px; text-align: center; position: relative; }
        .error-msg { color: #ff5252; display: none; margin-top: 10px; font-size: 0.9em; }
        
        /* --- LAYOUT APP --- */
        #app-view { display: none; padding: 15px; padding-bottom: 40px; }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .prod-img { width: 45px; height: 45px; object-fit: cover; border-radius: 50%; border: 2px solid #6a0dad; }
        a { color: #ea80fc; text-decoration: none; font-weight: bold; }

        /* --- PIE DE PGINA --- */
        .footer-credit {
            text-align: center; font-size: 0.7em; color: #888;
            margin-top: 30px; letter-spacing: 1px; width: 100%; font-weight: bold;
        }
        .login-footer { position: absolute; bottom: 15px; }

    </style>
</head>
<body>

    <!-- FONDO DE NMEROS -->
    <div id="bg-numbers"></div>

    <!-- 1. PANTALLA DE ACCESO (LOGIN) -->
    <div id="login-view">
        <div class="login-box login-inner">
            <!-- TITULO ALP 13 -->
            <h2 style="border:none; font-size: 2.5em; text-shadow: 0 0 15px #aa00ff; margin-bottom: 10px;">ALP 13</h2>
            
            <!-- FORMULARIO DE INGRESO NICO -->
            <div>
                <input type="text" id="log_user" placeholder="Usuario">
                <input type="password" id="log_pass" placeholder="Contrase帽a">
                <button onclick="iniciarSesion()">INGRESAR</button>
            </div>

            <p id="error_msg" class="error-msg">Datos incorrectos</p>
        </div>
        
        <!-- CREDITOS EN LOGIN -->
        <div class="footer-credit login-footer">DEVELOPER - ROBERT PARACO 2025</div>
    </div>

    <!-- 2. PANTALLA PRINCIPAL (APP) -->
    <div id="app-view">
        <div class="header-bar">
            <h2> INVENTARIO</h2>
            <button class="btn-logout" onclick="cerrarSesion()">Salir</button>
        </div>

        <!-- SECCIONES DE LA APP -->
        <div class="seccion">
            <h3>+ Nuevo Producto</h3>
            <input type="text" id="inp_codigo" placeholder="C贸digo (ej. P-01)">
            <input type="text" id="inp_nombre" placeholder="Nombre del Producto">
            <input type="text" id="inp_ubicacion" placeholder="Ubicaci贸n">
            <input type="number" id="inp_saldo" placeholder="Cantidad Inicial">
            <label style="color:#d1b3ff; font-size:0.9em; display:block; margin-top:5px;">Foto:</label>
            <input type="file" id="inp_foto" accept="image/*">
            <button onclick="agregarProducto()">GUARDAR</button>
        </div>

        <div class="seccion">
            <h3>Estado Actual</h3>
            <div class="tabla-container">
                <table>
                    <thead>
                        <tr>
                            <th>Img</th><th>Datos</th><th>Cant.</th><th>Opci贸n</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductos"></tbody>
                </table>
            </div>
        </div>

        <div class="seccion">
            <h3>Registrar Movimiento</h3>
            <label style="color:#d1b3ff; font-size:0.8em;">Seleccionar Producto:</label>
            <select id="sel_movProd_input"></select>
            <div style="display:flex; gap:10px;">
                <select id="sel_tipo" style="flex:1;">
                    <option value="ENTRADA">Entrada (+)</option>
                    <option value="SALIDA">Salida (-)</option>
                </select>
                <input type="number" id="inp_cantidad" placeholder="Cant." style="flex:1;">
            </div>
            <input type="text" id="inp_referencia" placeholder="Ref: Orden Producci贸n / Nota">
            <button onclick="agregarMovimiento()">REGISTRAR</button>
        </div>

        <div class="seccion">
            <h3>Historial</h3>
            <label style="color:#d1b3ff; font-size:0.8em;">Filtrar por producto:</label>
            <select id="sel_movProd" onchange="mostrarMovPorProducto()"></select>
            <div class="tabla-container">
                <table>
                    <thead>
                        <tr>
                            <th>Ref.</th><th>Tipo</th><th>Cant</th><th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tablaMovProd"></tbody>
                </table>
            </div>
        </div>

        <!-- CREDITOS EN APP -->
        <div class="footer-credit">DEVELOPER - ROBERT PARACO 2025</div>
    </div>

<script>
    // --- GESTIN DE USUARIOS (SOLO LOGIN) ---
    
    // Al cargar, aseguramos que exista al menos el admin por defecto
    function initUsuarios() {
        let users = JSON.parse(localStorage.getItem("alp13_users"));
        if (!users) {
            // Usuario por defecto (Admin / 1234)
            const defaultUser = [{ user: "admin", pass: "1234" }];
            localStorage.setItem("alp13_users", JSON.stringify(defaultUser));
        }
    }

    function iniciarSesion() {
        const u = document.getElementById("log_user").value.trim();
        const p = document.getElementById("log_pass").value.trim();
        const err = document.getElementById("error_msg");
        
        // Recuperar usuarios de la memoria
        let users = JSON.parse(localStorage.getItem("alp13_users")) || [];

        // Buscar coincidencia
        const valid = users.find(x => x.user === u && x.pass === p);

        if(valid) {
            document.getElementById("login-view").style.display = "none";
            document.getElementById("app-view").style.display = "block";
            actualizarTodo(); // Cargar datos del inventario
        } else {
            err.style.display = "block";
        }
    }

    function cerrarSesion() {
        document.getElementById("app-view").style.display = "none";
        document.getElementById("login-view").style.display = "flex";
        document.getElementById("log_pass").value = "";
        document.getElementById("error_msg").style.display = "none";
    }

    // --- VARIABLES E INVENTARIO ---
    let productos = JSON.parse(localStorage.getItem("alp13_productos")) || [];
    let movimientos = JSON.parse(localStorage.getItem("alp13_mov")) || [];

    // ANIMACIN NMEROS FLOTANTES
    function crearFondoNumeros() {
        const container = document.getElementById("bg-numbers");
        const cantidad = 30; // Cantidad de "gotas" de n煤meros
        for (let i = 0; i < cantidad; i++) {
            let num = document.createElement("div");
            num.classList.add("bg-number");
            num.innerText = Math.floor(Math.random() * 10);
            num.style.left = Math.random() * 100 + "vw";
            num.style.fontSize = (Math.random() * 20 + 15) + "px";
            num.style.animationDuration = (Math.random() * 5 + 4) + "s";
            num.style.animationDelay = (Math.random() * 5) + "s";
            container.appendChild(num);
        }
    }

    const getBase64 = (file) => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    async function agregarProducto() {
        const codigo = document.getElementById("inp_codigo").value;
        const nombre = document.getElementById("inp_nombre").value;
        const ubicacion = document.getElementById("inp_ubicacion").value;
        const saldo = parseInt(document.getElementById("inp_saldo").value) || 0;
        const fileInput = document.getElementById("inp_foto");
        
        if(!codigo || !nombre) { alert("Nombre y C贸digo obligatorios"); return; }

        let fotoBase64 = "https://via.placeholder.com/50/220033/ffffff?text=IMG";
        if (fileInput.files.length > 0) {
            try { fotoBase64 = await getBase64(fileInput.files[0]); } catch (e) {}
        }
        const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${codigo}`;

        productos.push({ codigo, nombre, ubicacion, saldo, foto: fotoBase64, qr: qrUrl });
        productos.sort((a,b)=> a.nombre.localeCompare(b.nombre));
        
        guardar();
        limpiarInputs();
        alert("Producto Guardado");
    }

    function agregarMovimiento(){
        const nombreProd = document.getElementById("sel_movProd_input").value;
        const tipo = document.getElementById("sel_tipo").value;
        const cant = parseInt(document.getElementById("inp_cantidad").value);
        const ref = document.getElementById("inp_referencia").value || "-";

        if(!nombreProd || !cant) return alert("Falta producto o cantidad");

        let index = productos.findIndex(p => p.nombre === nombreProd);
        if(index === -1) return;

        if(tipo === "ENTRADA") {
            productos[index].saldo += cant;
        } else {
            if(productos[index].saldo < cant) return alert("Saldo insuficiente");
            productos[index].saldo -= cant;
        }

        movimientos.push({
            producto: nombreProd, tipo, cantidad: cant, referencia: ref,
            fecha: new Date().toLocaleDateString()
        });

        document.getElementById("inp_cantidad").value = "";
        document.getElementById("inp_referencia").value = "";
        guardar();
        alert("Movimiento OK");
    }

    function borrarProducto(i){
        if(confirm("驴Eliminar?")){
            const nom = productos[i].nombre;
            movimientos = movimientos.filter(m => m.producto !== nom);
            productos.splice(i,1);
            guardar();
        }
    }

    function guardar(){
        localStorage.setItem("alp13_productos", JSON.stringify(productos));
        localStorage.setItem("alp13_mov", JSON.stringify(movimientos));
        actualizarTodo();
    }

    function mostrar(){
        const t = document.getElementById("tablaProductos");
        t.innerHTML = "";
        productos.forEach((p,i)=>{
            t.innerHTML += `
            <tr>
                <td><img src="${p.foto}" class="prod-img"></td>
                <td>
                    <b style="color:#fff;">${p.nombre}</b><br>
                    <small style="color:#d1b3ff;">${p.codigo}</small><br>
                    <small style="color:#888;">${p.ubicacion}</small>
                </td>
                <td style="font-size:1.1em; color:#e040fb; font-weight:bold;">${p.saldo}</td>
                <td>
                    <button class="borrar" onclick="borrarProducto(${i})">X</button>
                    <a href="${p.qr}" download="QR_${p.codigo}.png" style="font-size:0.7em; display:block; margin-top:5px;">QR</a>
                </td>
            </tr>`;
        });
    }

    function mostrarMovPorProducto(){
        const sel = document.getElementById("sel_movProd");
        const t = document.getElementById("tablaMovProd");
        t.innerHTML = "";
        if(!sel.value) return;

        const movs = movimientos.filter(m=>m.producto === sel.value).reverse();
        if(movs.length === 0) { t.innerHTML = "<tr><td colspan='4'>Sin datos</td></tr>"; return; }

        movs.forEach(x=>{
            let color = x.tipo === 'ENTRADA' ? '#00e676' : '#ff1744';
            t.innerHTML += `
            <tr>
                <td style="color:#fff; font-size:0.85em;">${x.referencia}</td>
                <td style="color:${color}; font-weight:bold; font-size:0.8em;">${x.tipo}</td>
                <td style="font-weight:bold;">${x.cantidad}</td>
                <td style="color:#aaa; font-size:0.7em;">${x.fecha}</td>
            </tr>`;
        });
    }

    function cargarSelect(){
        const s1 = document.getElementById("sel_movProd");
        const s2 = document.getElementById("sel_movProd_input");
        const prev1 = s1.value; const prev2 = s2.value;
        [s1, s2].forEach(s => {
            s.innerHTML = "";
            productos.forEach(p => s.innerHTML += `<option value="${p.nombre}">${p.nombre}</option>`);
        });
        if(prev1) s1.value = prev1;
        if(prev2) s2.value = prev2;
    }

    function limpiarInputs(){
        ["inp_codigo","inp_nombre","inp_ubicacion","inp_saldo","inp_foto"].forEach(id => document.getElementById(id).value = "");
    }

    function actualizarTodo(){
        cargarSelect(); mostrar(); mostrarMovPorProducto();
    }

    // Inicializar sistema
    window.onload = function() {
        initUsuarios(); // Crea usuario por defecto
        crearFondoNumeros(); // Activa animaci贸n
    };
</script>
</body>
</html>
